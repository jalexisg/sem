name: A workflow for my Hello World App
on: push

permissions:
  contents: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Integration Tests and CodeCov
        run: |
          docker build -t database ./db 
          docker run --name employees -dp 33061:3306 database
          mvn -Dtest=com.napier.devops.AppIntegrationTest test          
          docker stop employees
          docker rm employees
          docker image rm database                    
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/jacoco.exec
          flags: "Integration Tests"
          verbose: true
  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar

      - name: Copy Output
        run: |
          # Attempt to find the container id for the `app` service started by docker compose
          cid=$(docker compose ps -q app 2>/dev/null || true)
          if [ -z "$cid" ]; then
            # Fallback: try to find a container with the pattern _app_1
            cid=$(docker ps -q --filter "name=_app_1" || true)
          fi
          echo "Container id to copy from: ${cid}"
          if [ -n "$cid" ]; then
            docker cp "${cid}":/tmp/reports ./reports || echo "No /tmp/reports in container"
          else
            echo "No container found to copy reports from. Printing docker compose ps for debugging:" 
            docker compose ps -a || true
            echo "Skipping copy step to avoid failing the job."
          fi
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: reports # The folder we are copying
